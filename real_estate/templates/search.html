{% extends 'base.html' %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      {% block content %}  
        </br>
        <h1>Research search for:  {{searched}}</h1>
        </br>

        <div class="row" style = "width: 100%">
          {% for i in keys %}
          <div class="col-lg-4">
            <h6><strong>{{i.title}}</strong></h6>

            <img class="thumbnail" src="{{i.imageURL}}">
            <div class="box-element i">
              <hr>
              <h3 style="display: inline-block; float: right"><strong>${{i.price | floatformat:2}}</strong></h3>
            </div>
          </div>
          {% endfor %}
        </div>

      {% endblock content %}  


    </body>
</html>
